<div id="app">
  <component v-bind:is="childView"></component>

    <div class="sub-title">初次加载会比较慢，请耐心等待</div>

    </noscript>

<script>
  var debug = true;
  var cache = false;
  var pathname = location.pathname;
  if (pathname.indexOf('index.html') && (pathname.substr(pathname.length - 1, 1) !== '/')) {
    location.replace(location.href + '/');
  }
</script>
